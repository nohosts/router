
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="google" value="notranslate">
<link rel="shortcut icon" href="favicon.ico" />
<title>抓包数据</title>
<style type="text/css">
  html, body, iframe {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    border: none;
  }
</style>
</head>
<body>
<iframe id="main"></iframe>
<script>
  function getValue(name) {
    name = new RegExp('[?&]' + name + '=([^&]+)');
    return name.test(location.search ? RegExp.$1 : '';
  }

  if (/^\/([^/]+)\/([^/]+)\.html$/.test( location.pathname)) {
    var space = RegExp.$1;
    var group = RegExp.$2;
    var env = getValue('env');
    var uin = getValue('uin');
    var iframe = document.getElementById('main');
    iframe.src = '/' + space + '/' + env + ':' + uin + '/' + location.search;
  }
</script>
</body>
</html>
